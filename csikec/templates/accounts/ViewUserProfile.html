{% extends 'base/base.html' %}
{% block title %} User Profile
{% endblock %}

{% load static %}

{% block customstyles %}
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block pagenavbar %}
{% include 'base/_navbar.html' %}
{% endblock %}

{% block content %}

<div class="container">
{% for user in user_obj %}
    <div class="row py-3">
      <div class="col-md-2 mb-4">

      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3 text-center">User Profile</h4>
        <hr class="mb-4">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName"
               placeholder="" value="{{user.firstname}}" disabled>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" 
              placeholder="" value="{{user.lastname}}" disabled>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" 
              placeholder="Username" value="{{user.username}}" disabled>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"
             placeholder="you@example.com" value="{{user.email}}" disabled>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="country">Mobile</label>
              <input type="number" name="number" class="form-control" id="number" 
              value="{{user.mobile}}" disabled>
            </div>

            <div class="col-md-6 mb-3">
              <label for="state">Branch</label>
              <input type="text" name="branch" class="form-control" 
              id="branch" value="{{user.branch}}" disabled>
            </div>
          </div>
          <hr class="mb-4">

        </form>
      </div>
    </div>

  </div>
{% endfor %}
{% endblock %}
